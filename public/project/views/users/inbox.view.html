<h1>Your Messages!</h1>


<div class="container-fluid">

    <div ng-show="model.noReviews">
        {{model.noReviews}}
    </div>
    <div ng-repeat="message in model.messages">

        <ul style="list-style: none;">
            <li>
                <div class="modal-content">
                    <div class="modal-body">
                        <p>
                        <div class="pull-right">
                            <span ng-click="model.reply(message)" class="glyphicon glyphicon-repeat"></span>
                            <span ng-click="model.remove(message)" class="glyphicon glyphicon-remove"></span>
                        </div>
                            {{message.message}}
                        </p>
                        <p>
                            Message from {{message.from.firstName}} {{message.from.lastName}}
                        </p>
                    </div>
                </div>


            </li>
        </ul>



    </div>

</div>
