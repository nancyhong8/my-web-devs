<!DOCTYPE html>

<div class="container fluid">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-click="model.home()" class="navbar-brand">Home</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ng-click="model.profile()" >Profile</a></li>
                    <li><a ng-click="model.history()" >History</a></li>
                </ul>
                <ul ng-show='model.user.roles.indexOf("SELLER") > -1' class="nav navbar-nav">
                    <li><a ng-click="model.createProduct()">Sell A Plant</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="model.logout()">Logout</a></li>
                </ul>
            </div>


        </div>
    </nav>

    <h1>My Cart</h1>



    <div class="container-fluid">
        <div ng-show="model.noProducts">
            {{model.noProducts}}
        </div>

        <div ng-repeat="product in model.products">
            <table>
                <tr>
                    <td>
                        <img ng-src="{{product.url}}" width="80%" height="130px"/>
                    </td>
                    <td>
                        {{product.name}}
                    </td>
                    <td>
                        Price: ${{product.price}}
                    </td>
                    <td>
                        Quantity: {{product.quantity}}
                    </td>
                    <td>
                        <button ng-click="model.remove(product)" type="reset" class="btn btn-default">Remove</button>
                    </td>
                </tr>
            </table>
        </div>

        <button ng-hide="model.noProducts" ng-click="model.checkout()" class="btn btn-default btn-block">Checkout</button>

    </div>

</div>
