<!DOCTYPE html>

<!-- HEADING -->

<div class="sticky-header">
    <div class="container-fluid">
        <h2 class="white-color">
            <div class="right-side-glyphicon">
                <a ng-click="model.newPage()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="left-side-glyphicon">
                <a ng-click="model.websites()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div> Pages
        </h2>
    </div>
</div>

<! -- HEADING END -->


<div class="container-fluid">


    <div ng-repeat="page in model.pages">
        <table>
            <tbody>
            <tr>
                <td>
                    <a ng-click="model.widget(page._id)">{{page.name}}</a>
                </td>
                <td class="right-side-glyphicon">
                    <a ng-click="model.editPage(page._id)">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>








<!-- BOTTOM -->

<div class="sticky-footer">
    <div class="container-fluid">
        <h2><div class="right-side-glyphicon">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div></h2>
    </div>
</div>

<!-- BOTTOM END -->
