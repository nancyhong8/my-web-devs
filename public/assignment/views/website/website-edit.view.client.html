<!DOCTYPE html>



<!-- HEADING -->

<div class="sticky-header">
    <div class="col-xs-4 hidden-xs">
        <div class="container-fluid">
            <h2 class="white-color">
                <div class="right-side-glyphicon">
                    <a ng-click="model.newWebsite()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
                <div class="left-side-glyphicon">
                    <a ng-click="model.profile()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div> Websites
            </h2>
        </div>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div class="container-fluid">
                <h2 class="white-color">
                    <div class="right-side-glyphicon">
                        <a ng-click="model.updateWebsite()">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                    <div class="left-side-glyphicon">
                        <a ng-click="model.websiteList()">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div> Edit Website
                </h2>
        </div>
    </div>

</div>


<! -- HEADING END -->


<!-- Website Page -->
<div class="col-xs-4 hidden-xs">
    <div class="container-fluid row">

        <div ng-repeat="website in model.websites">
            <table>
                <tbody>
                <tr>
                    <td>
                        <a ng-click="model.page(website._id)">{{website.name}}</a>
                    </td>
                    <td class="right-side-glyphicon">
                        <a ng-click="model.edit(website._id)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Website Page End -->


<!-- Website Edit -->
<div class="col-xs-12 col-sm-8">
    <div class="container-fluid">

        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input ng-model="model.website.name"
                          class="form-control" type="text" id="name" placeholder="Website Name"></input>
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control" rows="5" id="description" placeholder="Website Description"></textarea>

            </div>

        </form>

        <a ng-click="model.updateWebsite()"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.deleteWebsite()"
           class="btn btn-danger btn-block">Delete</a>
   </div>
</div>
<!-- Website edit End -->



<!-- BOTTOM -->
<!-- <div class="col-xs-12 col-sm-12"> -->
<div class="sticky-footer">
    <div class="container-fluid">
        <h2><div class="right-side-glyphicon">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div></h2>
    </div>

</div>

<!-- BOTTOM END -->
