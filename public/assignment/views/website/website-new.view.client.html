<!DOCTYPE html>



<!-- HEADING -->

<div class="sticky-header">
    <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
                <h2 class="white-color">
                    <div class="right-side-glyphicon">
                        <a ng-click="model.newWebsite()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                    <div class="left-side-glyphicon">
                        <a ng-click="model.profile()">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div> Websites
                </h2>
            </div>
        </div>


        <div class="col-xs-12 col-sm-8">
        <div class="container-fluid">
            <h2 class="white-color">
                <div class="right-side-glyphicon">
                    <a ng-click="model.create()">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
                <div class="left-side-glyphicon">
                    <a ng-click="model.websiteList()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div> New Website
            </h2>
        </div>
    </div>
</div>

<! -- HEADING END -->



<!-- Website Page -->
<div class="col-xs-4 hidden-xs">
    <div class="container-fluid row">

        <div class="container-fluid">

            <div ng-repeat="website in model.websites">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <a ng-click="model.page(website._id)">{{website.name}}</a>
                        </td>
                        <td class="right-side-glyphicon">
                            <a ng-click="model.edit(website._id)">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Website Page End -->



<!-- Website New -->
<div class="col-xs-12 col-sm-8">
    <div class="container-fluid">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.website.name"
                       type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control" rows="5" id="description" placeholder="Description"></textarea>

            </div>

        </form>

    </div>
</div>
<!-- Website New ENd -->



<!-- BOTTOM -->

<div class="sticky-footer">
    <div class="container-fluid">
        <h2><div class="right-side-glyphicon">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div></h2>
    </div>
</div>

<!-- BOTTOM END -->
