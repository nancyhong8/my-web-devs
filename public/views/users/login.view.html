<!DOCTYPE html>


<div class="container fluid">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>


        </div>
    </nav>

    <div class="col-xs-12 col-sm-7">
        <h1>Login</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <label for="username">Username</label>
        <input ng-model="model.user.username"
               id="username"
               class="form-control"
               type="text"
               placeholder="username"/>
        <label for="password">Password</label>
        <input ng-model="model.user.password"
               id="password"
               class="form-control"
               type="password"
               placeholder="password"/>
        </br>

        <a ng-click="model.login()"
           class="btn btn-success btn-block">Login</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>

        <a ng-click="model.welcome()"
           class="btn btn-default btn-block">Cancel</a>

    </div>

    <div class="hidden-xs col-sm-5">
        <picture>
                <img class="loginPic" src="http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2015/01/power-from-plants.jpg">
        </picture>
    </div>


</div>
